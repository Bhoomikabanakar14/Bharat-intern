<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Temperature:</label>
        <input type="number" id="celsius" class="input-field">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <h2>Result:</h2>
        <p id="result"></p>
    </div>
    <script>
        function convertToCelsius() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + " Celsius = " + fahrenheit + " Fahrenheit";
        }

        function convertToFahrenheit() {
            var fahrenheit = document.getElementById("celsius").value;
            var celsius = (fahrenheit - 32) * 5/9;
            document.getElementById("result").innerHTML = fahrenheit + " Fahrenheit = " + celsius + " Celsius";
        }
    </script>
</body>
</html>
